<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Papier-Ciseaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    text-align: center;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}

.game-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
}

h1 {
    margin-bottom: 20px;
}

.scoreboard {
    display: flex;
    justify-content: space-around;
    font-size: 18px;
    margin-bottom: 20px;
}

#choices {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.choice {
    font-size: 40px;
    border: none;
    cursor: pointer;
    background: transparent;
    transition: transform 0.2s;
}

.choice:hover {
    transform: scale(1.2);
}

#result {
    font-size: 20px;
    margin-top: 20px;
}

#restart-btn {
    display: none;
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: green;
    color: white;
}

#restart-btn:hover {
    background: darkgreen;
}
</style>
<body>
    <div class="game-container">
        <h1>Pierre - Papier - Ciseaux</h1>
        <div class="scoreboard">
            <p>Joueur : <span id="player-score">0</span></p>
            <p>Ordinateur : <span id="computer-score">0</span></p>
        </div>
        <div id="choices">
            <button class="choice" data-choice="rock">‚úä</button>
            <button class="choice" data-choice="paper">üìÑ</button>
            <button class="choice" data-choice="scissors">‚úÇÔ∏è</button>
        </div>
        <p id="result">Faites votre choix !</p>
        <button id="restart-btn">Rejouer</button>
    </div>
    <script src="script.js"></script>
</body>
<script>
const choices = document.querySelectorAll(".choice");
const resultText = document.getElementById("result");
const playerScoreElement = document.getElementById("player-score");
const computerScoreElement = document.getElementById("computer-score");
const restartButton = document.getElementById("restart-btn");

let playerScore = 0;
let computerScore = 0;

const winSound = new Audio("win.mp3");
const loseSound = new Audio("lose.mp3");
const drawSound = new Audio("draw.mp3");

choices.forEach(choice => {
    choice.addEventListener("click", () => {
        let playerChoice = choice.getAttribute("data-choice");
        let computerChoice = getComputerChoice();
        let result = determineWinner(playerChoice, computerChoice);

        resultText.textContent = `Vous : ${playerChoice} | Ordinateur : ${computerChoice}`;

        if (result === "win") {
            playerScore++;
            playerScoreElement.textContent = playerScore;
            winSound.play();
        } else if (result === "lose") {
            computerScore++;
            computerScoreElement.textContent = computerScore;
            loseSound.play();
        } else {
            drawSound.play();
        }

        if (playerScore === 5 || computerScore === 5) {
            endGame();
        }
    });
});

function getComputerChoice() {
    const options = ["rock", "paper", "scissors"];
    return options[Math.floor(Math.random() * options.length)];
}

function determineWinner(player, computer) {
    if (player === computer) return "draw";
    if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock") ||
        (player === "scissors" && computer === "paper")
    ) {
        return "win";
    }
    return "lose";
}

function endGame() {
    choices.forEach(btn => btn.disabled = true);
    if (playerScore === 5) {
        resultText.textContent = "üéâ Vous avez gagn√© la partie !";
    } else {
        resultText.textContent = "üíÄ L'ordinateur a gagn√© la partie...";
    }
    restartButton.style.display = "block";
}

restartButton.addEventListener("click", () => {
    playerScore = 0;
    computerScore = 0;
    playerScoreElement.textContent = 0;
    computerScoreElement.textContent = 0;
    resultText.textContent = "Faites votre choix !";
    choices.forEach(btn => btn.disabled = false);
    restartButton.style.display = "none";
});
</script>
</html>
